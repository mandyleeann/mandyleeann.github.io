	//array to store each circle
	var circles = [];
	
	//draw function
	var draw = function (context, x, y, radius, linewidth, strokestyle, url) 
	{
		
		//fill object with pattern from url
		var imageObj = new Image();
		imageObj.onload = function() {
        var pattern = context.createPattern(imageObj, 'repeat');
        context.fillStyle = pattern;
        context.fill();
		};
		imageObj.src = url;
		
		//draw circle
		context.beginPath();
		context.arc(x, y, radius, 0, 2 * Math.PI, false);
		
		//draw circle border
		context.lineWidth = linewidth;
		context.strokeStyle = strokestyle;
		context.stroke();
    
	};
	
	//Circle function used to store circles in array for click analysis
	var Circle = function(x, y, radius) 
	{
		this.left = x - radius;
		this.top = y - radius;
		this.right = x + radius;
		this.bottom = y + radius;
	};
	
	//drawCircle function calls draw function and Circle function
	var drawCircle = function (context, x, y, radius, linewidth, strokestyle, url, circles) 
	{
		draw(context, x, y, radius, linewidth, strokestyle, url);
		var circle = new Circle(x, y, radius);
		circles.push(circle);  
	};
